<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        .error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form name="myForm" onsubmit="return validateForm()">
        <label>Name: </label>
        <input type="text" name="fname" id="fname">
        <span id="nameError" class="error-message"></span>
        <br><br>

        <label>Email: </label>
        <input type="text" name="email" id="email">
        <span id="emailError" class="error-message"></span>
        <br><br>

        <label>Website: </label>
        <input type="text" name="website" id="website">
        <span id="websiteError" class="error-message"></span>
        <br><br>

        <label>Message: </label><br>
        <textarea name="message" id="message" rows="5" cols="30"></textarea>
        <br>
        <span id="messageError" class="error-message"></span>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear old error styles/messages
            document.querySelectorAll("input, textarea").forEach(el => el.classList.remove("error"));
            document.querySelectorAll(".error-message").forEach(el => el.innerText = "");

            // Get values
            let name = document.forms["myForm"]["fname"].value;
            let email = document.forms["myForm"]["email"].value;
            let website = document.forms["myForm"]["website"].value;
            let message = document.forms["myForm"]["message"].value;

            // Name
            if (name.trim() === "") {
                document.getElementById("fname").classList.add("error");
                document.getElementById("nameError").innerText = "This field is required";
                isValid = false;
            }

            // Email
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("email").classList.add("error");
                document.getElementById("emailError").innerText = "A valid email address is required";
                isValid = false;
            }

            // Website
            const urlPattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]{2,4}(\/\S*)?$/;
            if (!website.match(urlPattern)) {
                document.getElementById("website").classList.add("error");
                document.getElementById("websiteError").innerText = "A valid url is required";
                isValid = false;
            }

            // Message
            if (message.trim() === "") {
                document.getElementById("message").classList.add("error");
                document.getElementById("messageError").innerText = "This field is required";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
